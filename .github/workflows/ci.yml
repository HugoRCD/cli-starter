name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main


permissions:
  contents: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install

      - name: ðŸ’… Lint code
        run: bun run lint

      - name: ðŸ§ª Run tests
        run: bun run test

      - name: ðŸ¤– Build
        run: bun run build

      - name: 'Automated Version Bump'
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          minor-wording: 'feat,Adds,minor,add'
          major-wording: 'BREAKING CHANGE,remove,Removes,major'
          patch-wording: 'fix,Fixes,bugfix'
          rc-wording: 'RELEASE,alpha'
          tag-prefix: 'v'
          commit-message: 'chore(release): Bump version to {{version}}'

      - name: ðŸš€ Publish to NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc &&
          npm publish --provenance

        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: ðŸš¢ GitHub Release
        run: npx changelogen@latest gh release --token ${{ secrets.GITHUB_TOKEN }}
